<h1>Contagem de Peças</h1>
<div class="content_app001 mat-elevation-z4">
    <div class="row">
        <form autocomplete="off">
            <mat-grid-list class="app001_content_fields" cols="4" rowHeight="70px" gutterSize="5px">
                <mat-grid-tile colspan="2">
                    <mat-form-field appearance="fill">
                        <mat-label>QTD AMOSTRAS:</mat-label>
                        <input  type="number" class="app001_input_text" matInput />
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="2">
                    <mat-form-field appearance="fill">
                        <mat-label>PESO AMOSTRAS:</mat-label>
                        <input type="text" class="app001_input_text" matInput />

                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="2">
                    <mat-form-field appearance="fill">
                        <mat-label>PESO(-):</mat-label>
                        <input type="text" class="app001_input_text" matInput />
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile rowspan="1" colspan="4">
                    <div class="titulos">
                       <h3>PESO LÍQUIDO:</h3>
                       <h3>QUANTIDADE DE PEÇAS:</h3>
                    </div>
                </mat-grid-tile>

                <mat-grid-tile rowspan="1" colspan="4">
                    <div class="button-row" align="end">
                        <button mat-raised-button color="primary">
                            Iniciar nova pesagem
                        </button>
                    </div>
                </mat-grid-tile>

            </mat-grid-list>

        </form>
    </div>
</div>
